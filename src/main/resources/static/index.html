        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" style="background-color: cyan">Left Panel</div>
                <div class="col-md-6" style="background-color: darkblue">
                    <svg width="800" height="800">

                        <defs>
                            <!-- LT = linha tamanho 100 -->
                            <!-- SW = stroke-width 5 -->
                            <!-- 100/5 = 20 unidades de tamanho -->
                            <!-- refX = 20/2 = 10 unidades equivale a metade do elemento -->
                            <marker id="arrow" markerWidth="50" markerHeight="50" refX="0" refY="2" orient="auto" markerUnits="strokeWidth">
                                <path d="M 0,0 L 0,4 L 5,2 L 0,0"/>
                            </marker>

                            <marker id="dot" markerWidth="50" markerHeight="50" refX="2" refY="2" orient="auto" markerUnits="strokeWidth" position="50%">
                                <circle cx="2" cy="2" r="2" fill="black" />
                            </marker>

                        </defs>

                        <line style="stroke: red;" x1="100" y1="400" x2="200" y2="400" stroke="#000" stroke-width="5" marker-start="url(#arrow)" marker-end="url(#dot)" />

                        <!-- Ponto mais alto da curva = Metado da distancia entre
                            o ponto mais alto e o mais baixo. -->
                        <path fill="transparent" stroke="black" stroke-width="5" d="M 100,200 Q 200,280 100,360" marker-end="url(#arrow)"/>

                        <circle cx="100" cy="200" r="7" fill="blue" />
                        <circle cx="200" cy="280" r="7" fill="blue" />
                        <circle cx="150" cy="280" r="7" fill="blue" />
                        <circle cx="100" cy="280" r="7" fill="blue" />
                        <circle cx="100" cy="360" r="7" fill="blue" />

                        <g id="startLines"></g>

                        <circle id="circle1" cx="100" cy="100" r="40" fill="red" />
                        <text style="cursor: default; -moz-user-select: none; background: none;" x="100" y="100" text-anchor="middle" fill="white" font-size="20px" font-family="Arial" dy=".3em">Circle 1</text>

                        <circle id="circle2" cx="500" cy="100" r="40" fill="yellow"/>
                        <text style="cursor: default; -moz-user-select: none; background: none;" x="500" y="100" text-anchor="middle" fill="black" font-size="20px" font-family="Arial" dy=".3em">Circle 2</text>

                        <circle id="circle3" cx="300" cy="200" r="40" fill="purple"/>
                        <text style="cursor: default; -moz-user-select: none; background: none;" x="300" y="200" text-anchor="middle" fill="white" font-size="20px" font-family="Arial" dy=".3em">Circle 3</text>

                        <circle id="circle4" cx="100" cy="500" r="40" fill="purple"/>
                        <text style="cursor: default; -moz-user-select: none; background: none;" x="100" y="500" text-anchor="middle" fill="white" font-size="20px" font-family="Arial" dy=".3em">Circle</text>

                        <!-- <use xlink:href="#circle1"/> -->

                    </svg>

                </div>
                <div class="col-md 3" style="background-color: darkcyan">Right Panel</div>
            </div>
            <div class="row">
                <div class="bottom-panel">bottom-panel</div>
